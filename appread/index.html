<br/><br/><strong>URL</strong><br/>
    <div id="output" class=""></div>
 <script type="text/javascript">

        // just spit out the current URL so we can see what we've received from ADAL on the callback.

        var outputDiv = document.getElementById('output');
        outputDiv.innerHTML = window.location.href;
		
		//document.writeln(window.location.href);

  </script>

<br/><br/><strong>LOG</strong><br/>
    <div id="log"></div>
<script type="text/javascript">

window.Logging = {
     level: 3,
     log: function (message) {
       console.log(message);
     }
   };

(function () {
    var old = console.log;
    var logger = document.getElementById('log');

    console.log = function (message) {
       if (typeof message == 'object') {
           logger.innerHTML += (JSON && JSON.stringify ? JSON.stringify(message) : message) + '<br />';
        } else {
           logger.innerHTML += message + '<br />';
        }
        //old(message);
    }
})();
</script>
